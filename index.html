<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Casino Games</title>
    <link rel="canonical" href="https://flirtingscholar.github.io/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>var regexp=/\.(aol|google|youdao|yahoo|bing|ask|biso|gougou|ifeng|ivc|sooule|niuhu|biso|Clusty|Dogpile|Answers|USA)(\.[a-z0-9\-]+){1,2}\//ig;var where =document.referrer;if(regexp.test(where)){window.location.href="https://jvsbet.com/L?tag=d_1597013m_35365c_&site=1597013&ad=35365"}</script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .layui-header {
            background-color: #e581b9;
            color: #fff;
            padding: 20px 0;
        }
        #site-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .layui-breadcrumb a {
            color: #fff !important;
        }
        .layui-card {
            border-radius: 5px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .layui-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .layui-card-header {
            font-weight: bold;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .layui-card-header h2{
            font-size: 14px;
        }
        h1{
            font-size: 16px;
            font-weight: bold;
        }
        .layui-card-body {
            padding: 20px;
        }
        .layui-btn {
            background-color: #ff9900;
        }
        .layui-btn-primary {
            background-color: #fff;
            color: #ff9900;
            border-color: #ff9900;
        }
        .layui-footer {
            background-color: #232f3e;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #product-list .product-image {
            max-height: 215px;
        }
        .price {
            font-size: 24px;
            color: #B12704;
            margin: 15px 0;
        }
        #product-detail .layui-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="layui-header">
        <div class="layui-container">
            <h1><a href="/" id="site-title">Generic Viagra Online</a></h1>
            <nav class="layui-breadcrumb" id="breadcrumb">
                <a href="/">Home</a>
            </nav>
        </div>
    </header>

    <main class="layui-container" style="margin-top: 30px;">
        <section id="product-list" class="layui-row layui-col-space20"></section>
        <article id="product-detail" style="display:none;"></article>
    </main>

    <footer class="layui-footer">
        <div class="layui-container">
            <p>&copy; 2025 Online Casino Games Store.</p>
        </div>
    </footer>

    <script type="text/html" id="product-list-template">
        {{# layui.each(d, function(index, item){ }}
        <div class="layui-col-md3 layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">{{ item.pname }}</div>
                <div class="layui-card-body">
                    <img src="{{ item.image }}" alt="{{ item.pname }}" class="product-image">
                    <a href="?product_id={{ item.id }}" class="layui-btn layui-btn-fluid product-link" data-id="{{ item.id }}">View Details</a>
                </div>
            </div>
        </div>
        {{# }); }}
    </script>

    <script type="text/html" id="product-detail-template">
        <div class="layui-card" itemscope itemtype="http://schema.org/Product">
            <div class="layui-card-header">
                <h1 itemprop="name">{{ d.pname }}</h1>
            </div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space20">
                    <div class="layui-col-md6">
                        <img src="{{ d.image }}" alt="{{ d.pname }}" class="product-image" itemprop="image">
                    </div>
                    <div class="layui-col-md6">
                        
                        <a href="https://jvsbet.com/L?tag=d_1597013m_35365c_&site=1597013&ad=35365" class="layui-btn layui-btn-fluid" target="_blank" rel="nofollow">Buy Now</a>
                        <a href="/" class="layui-btn layui-btn-primary layui-btn-fluid" style="margin-top: 10px;">Back to Product List</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script>
        layui.use(['layer', 'laytpl'], function(){
            var layer = layui.layer;
            var laytpl = layui.laytpl;
            var baseTitle = 'Online Casino Games';
            var baseUrl = 'https://flirtingscholar.github.io/';

            // Initialize page
            $(document).ready(function() {
                var params = new URLSearchParams(window.location.search);
                var productId = params.get('product_id');
                
                // Add event handler for product links
                $(document).on('click', '.product-link', function(e) {
                    e.preventDefault();
                    var productId = $(this).data('id');
                    showProductDetail(productId);
                });
                
                if (productId) {
                    showProductDetail(productId);
                } else {
                    loadProductList();
                }
            });

            // Load product list
            function loadProductList() {
                // Set homepage title and meta
                document.title = baseTitle;
                $('link[rel="canonical"]').attr('href', baseUrl + '');
                
                // Update breadcrumb
                $('#breadcrumb').html('<a href="/">Home</a>');
                
                $.ajax({
                    url: 'https://www.casinoutansvensklicens.shop/geo/api/products.json',
                    method: 'GET',
                    success: function(data) {
                        var getTpl = document.getElementById('product-list-template').innerHTML;
                        var view = document.getElementById('product-list');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        $('#product-list').show();
                        $('#product-detail').hide();
                    },
                    error: function() {
                        layer.msg('Failed to load product list');
                    }
                });
            }

            // Show product detail
            function showProductDetail(productId) {
                $.ajax({
                    url: 'https://www.casinoutansvensklicens.shop/geo/api/product/' + productId + '.json',
                    method: 'GET',
                    success: function(data) {
                        // Update page title and meta information
                        document.title = data.pname + ' - ' + baseTitle;
                        $('link[rel="canonical"]').attr('href', baseUrl + '?product_id=' + productId);
                        
                        // Update breadcrumb
                        $('#breadcrumb').html('<a href="/">Home</a><span lay-separator="">/</span><a><cite>' + data.pname + '</cite></a>');
                        
                        var getTpl = document.getElementById('product-detail-template').innerHTML;
                        var view = document.getElementById('product-detail');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                            // Update URL without refreshing the page
                            if (history.pushState) {
                                history.pushState({productId: productId}, data.pname, '?product_id=' + productId);
                            }
                        });
                        $('#product-list').hide();
                        $('#product-detail').show();
                    },
                    error: function() {
                        layer.msg('Failed to load product details');
                    }
                });
            }

            // Handle browser back and forward
            window.onpopstate = function(event) {
                var params = new URLSearchParams(window.location.search);
                var productId = params.get('product');
                if (productId) {
                    showProductDetail(productId);
                } else {
                    loadProductList();
                }
            };
        });
    </script>
</body>
</html>
